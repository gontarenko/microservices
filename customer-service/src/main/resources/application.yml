server:
  port: 8080
spring:
  application:
    name: customer-service
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/customer-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true